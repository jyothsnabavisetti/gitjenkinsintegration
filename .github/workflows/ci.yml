name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Run Maven (build backend + frontend with install-node profile)
        run: mvn -B -DskipTests -Dinstall.node=true package

      - name: Upload packaged jar
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: seqdiag-jar
          path: target/*.jar

      - name: Upload frontend dist
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/**
